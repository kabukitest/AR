<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空間固定AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- 空間固定エンティティ -->
        <a-entity id="fixed-entity" geometry="primitive: box; height: 1; width: 1; depth: 1"
                  material="color: blue;" position="0 0 0" visible="false"></a-entity>

        <!-- マーカー -->
        <a-marker type="pattern" url="markers/pattern-example.patt" id="marker-example"></a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const fixedEntity = document.querySelector('#fixed-entity');
        const marker = document.querySelector('#marker-example');

        // 空間固定用のフラグ
        let isEntityFixed = false;

        marker.addEventListener('markerFound', () => {
            if (!isEntityFixed) {
                // マーカーのワールド座標を取得
                const worldPosition = new THREE.Vector3();
                marker.object3D.getWorldPosition(worldPosition);

                // 座標を固定し、エンティティを表示
                fixedEntity.setAttribute('position', {
                    x: worldPosition.x,
                    y: worldPosition.y,
                    z: worldPosition.z
                });

                fixedEntity.setAttribute('visible', 'true');
                console.log(`Entity fixed at:`, worldPosition);

                // 固定フラグを有効化
                isEntityFixed = true;
            }
        });

        marker.addEventListener('markerLost', () => {
            // マーカーが消えてもエンティティの表示を継続
            console.log('Marker lost, but entity remains fixed.');
        });
    </script>
</body>
</html>
