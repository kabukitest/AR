<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Demo</title>
    <!-- AR.js の最新ライブラリ -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <!-- AR.js シーンの設定 -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <!-- マーカーの設定 -->
        <a-marker type="pattern" url="pattern-azuma.patt">
            <a-image src="azuma.png" width="1" height="1" position="0 0.5 0"></a-image>
        </a-marker>
        
        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
