<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数画像のAR表示</title>
    <!-- 最新のA-Frameライブラリ -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js のA-Frameビルド -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <!-- A-Frameシーンの設定 -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- マーカー1：sakura.png を表示 -->
        <a-marker type="pattern" url="pattern-azuma.patt">
            <a-image src="azuma.png" position="0 0.5 0" scale="0.5 0.5 0.5" rotation="-90 0 0"></a-image>
        </a-marker>

        <!-- カメラの設定 -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
